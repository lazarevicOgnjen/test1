name: elfak bot

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3

      # Step 4: Verify installations
      - name: Verify Chromium and Chromedriver installation
        run: |
          echo "Checking Chromium installation..."
          google-chrome --version
          which google-chrome

          echo "Checking Chromedriver installation..."
          chromedriver --version
          which chromedriver

      # Step 5: Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

       # bp
     
      - name: Commit changes
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: Update bp.md
          file_pattern: bp.md oop.md
            
      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Check changes in bp.md
        id: check_bp
        run: |
          if git diff --quiet bp.md; then
            echo "BP_CHANGED=false" >> $GITHUB_OUTPUT
          else
            echo "BP_CHANGED=true" >> $GITHUB_OUTPUT
          fi

      - name: Discord bot notification
        if: steps.check_bp.outputs.BP_CHANGED == 'true'
        env:
          WEBHOOK_MAIN: ${{ secrets.WEBHOOK_MAIN }}
        run: python bp.py
          
      - name: Check changes in oop.md
        id: check_oop
        run: |
          if git diff --quiet oop.md; then
            echo "OOP_CHANGED=false" >> $GITHUB_OUTPUT
          else
            echo "OOP_CHANGED=true" >> $GITHUB_OUTPUT
          fi

      - name: Discord bot notification
        if: steps.check_oop.outputs.OOP_CHANGED == 'true'
        env:
          WEBHOOK_MAIN: ${{ secrets.WEBHOOK_MAIN }}
        run: python oop.py

      
